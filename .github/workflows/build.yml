name: Build and Test

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x

    - name: Restore Dependencies
      run: | 
        dotnet restore
        done
      shell: bash

    - name: Build
      run: |
        dotnet build --configuration Release
        done
      shell: bash

    - name: Test
      run: |
        dotnet test --configuration Release --no-build
        done
      shell: bash
